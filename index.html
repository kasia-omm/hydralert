<body>
    <h1 class="logo">HYDRALERT</h1>
    <div class="welcome">
        <p>Welcome to your daily Water Tracker! <br> The recommended water intake for female adults is 2.7l and 3.7l for
            adult men, however about 20% of that comes from food and other drinks. This transcribes to recommended
            <strong><br>8
                glasses (250ml) </strong> of water a day.</p>
    </div>

    <div class="username">
        <p>To start tracking your daily water intake</p>
        <form id="username" method="post" action="post">
            <label for="username">
                <h2>Create a username:</h2>
            </label><br>
            <input type="text" id="username" name="uname" placeholder="Enter your username">
            <input type="submit" value="submit">
        </form>
    </div>
    <button class="next"><i class="fa-solid fa-angles-right"></i></button>
